<div #welcomePage class="welcome-page min-h-full" 
    [ngStyle]="{'--background-gradient': backgroundGradient}"
    >
    <div class="flex flex-col gap-20">
        <h1 class="fancy-font text-6xl text-center font-bold">{{pageTitle}}</h1>

        <div id="buttonContainer" class="flex flex-wrap justify-center gap-40 my-5 antialiased">
            <a id="homePageLeftButton" #leftButton (mouseover)="onLeftButtonHover()" (focus)="onLeftButtonHover()" 
            style="padding: 0.5em; font-size: 1.25em; transition: 200ms ease-in-out;" 
            mat-raised-button color="primary" routerLink="/students">Students</a>
            <a id="homePageRightButton" #rightButton (mouseover)="onRightButtonHover()" (focus)="onRightButtonHover()" 
            style="padding: 0.5em; font-size: 1.25em; transition: 200ms ease-in-out;" 
            mat-raised-button color="primary" routerLink="/courses">Courses</a>
        </div>
    </div>
</div>
