<div #welcomePage class="welcome-page min-h-full" 
    [ngStyle]="{'--background-gradient': backgroundGradient}"
    >
    <div class="flex flex-col gap-20">
        <h1 id="homePageHeading" class="fancy-font text-6xl text-center font-bold">{{pageTitle}}</h1>

        <div class="text-center button-appear">
            <button appClickOnKey appSoundOnClick matTooltip="Credits for Button Sounds" matTooltipTouchGestures="auto"
            mat-fab mat-stroked-button color="primary"
            (click)="openCreditsDetails(credits)"
            >
                <!-- <mat-icon>copyright</mat-icon> -->
                Credits
            </button>
        </div>

        <div id="buttonContainer" class="flex flex-wrap justify-center gap-40 my-5 antialiased">
            <a appSoundOnClick id="homePageLeftButton" #leftButton (mouseover)="onLeftButtonHover()" (focus)="onLeftButtonHover()" 
            style="padding: 0.5em; font-size: 1.25em; transition: 200ms ease-in-out;" 
            mat-raised-button color="primary" routerLink="/students">
                <mat-icon>person</mat-icon>
                Students
            </a>
            <a appSoundOnClick id="homePageRightButton" #rightButton (mouseover)="onRightButtonHover()" (focus)="onRightButtonHover()" 
            style="padding: 0.5em; font-size: 1.25em; transition: 200ms ease-in-out;" 
            mat-raised-button color="primary" routerLink="/courses">
                <mat-icon>library_books</mat-icon>
                Courses
            </a>
        </div>
    </div>
</div>
