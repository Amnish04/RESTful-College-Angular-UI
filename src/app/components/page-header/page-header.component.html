<header class="border bg-slate-100">
    <div class="flex flex-wrap justify-between sm:justify-between">
        <div class="table mx-8 my-5">
            <h1 [ngClass]="{'font-semi-fancy': fancyFont}" class="text-4xl font-bold text-center md:text-left table-cell align-middle">{{title}}</h1>
        </div>

        <div class="mx-5 my-3 sm-m-auto">
            <button *ngIf="goBackButton" mat-raised-button color="primary" style="padding: 0.5em; font-size: 1.25em; transition: 200ms ease-in-out; align-self: center;"
            (click)="goBack()"
            >Go Back</button>
        </div>
    </div>
</header>
