<app-page-header [title]="'Settings'" [showCloseButton]="true" (closeClicked)="closeModal()"></app-page-header>

<mat-dialog-content class="overflow-hidden">
    <!-- <div class="settings-grid">
        <section class="bg-slate-100 setting-types">
    
        </section>
    
        <section class="setting-details">
    
        </section>
    </div> -->

    <mat-drawer-container style="height: calc(76vh - 88px);">
        <mat-drawer mode="side" opened>
            <mat-button-toggle-group class="w-full" vertical="true" name="fontStyle" aria-label="Font Style" [value]="activatedTab">
                <mat-button-toggle [value]="Settings.Audio" (change)="settingTabSelection($event)" appSoundOnClick>Audio</mat-button-toggle>
                <mat-button-toggle [value]="Settings.Additional" (change)="settingTabSelection($event)" appSoundOnClick>More</mat-button-toggle>
            </mat-button-toggle-group>  
        </mat-drawer>

        <mat-drawer-content [ngSwitch]="activatedTab" class="w-auto">
            
            <ng-container *ngSwitchCase="Settings.Audio">
                <div>
                    <mat-form-field color="primary">
                        <mat-label>Button Sound</mat-label>
                        <mat-select placeholder="Button Sound" [formControl]="soundControl">
                          <mat-option value="ButtonSounds.Sound1">Sound 1</mat-option>
                          <mat-option value="ButtonSounds.Sound2">Sound 2</mat-option>
                          <mat-option value="ButtonSounds.Sound3">Sound 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </ng-container>

            <ng-container *ngSwitchDefault>
                <div style="font-family: var(--font-ternary);" class="flex justify-center items-center min-h-full">
                    <p class="text-4xl font-bold text-left">
                        Coming Soon 
                        <mat-icon class="rotateInfinite">explore</mat-icon>
                    </p>
                </div>
            </ng-container>

        </mat-drawer-content>
    </mat-drawer-container>
</mat-dialog-content>
  

<!-- To close the dialog programatically -->
<button #closeButton mat-dialog-close class="scale-0"></button>
